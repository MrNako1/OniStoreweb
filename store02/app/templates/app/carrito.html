<div class="card">
    <div class="card-body">
        <h2>Carrito Compra</h2>
        <table class='table table-striped table-hover table-responsive-sm'>
            <tr>
                <th>nombre</th>
                <th>precio</th>

            </tr>
            
            {% for p in productos %}
            <tr>
                <td>{{ p.nombre | title }}</td>
                <td>${{ p.precio | intcomma }}</td>

                </td>
                <td>
                    <a href="{% url 'eliminar_producto_carrito' p.id %}" class="btn btn-danger btn-sm">eliminar</a>

                </td>
            </tr>
            {%endfor%}
        </table>
        <p>Total: ${{total|intcomma}}</p>
        <a href="{% url 'limpiar_carrito' %}"<div>Comprar</div></a>
        
        {% endblock %}

    </div>  
</div>
