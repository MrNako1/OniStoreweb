{% extends 'app/base.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/Css/inicio.css' %}">
    
    <div class="form-body">

        <img src="{% static 'app/imagen/219983.png'%}" alt="user-login">
        <p class="text">Bienvenido Usuario</p>
        <form class="login-form">
            <input type="text" placeholder=" ingrese un correo " id="nombre" name="nombre">
            <span class="error"> Porfavor Ingrese un correo valido debe contener una (@) y un  (.)!!!</span>
            <input type="Password" placeholder="Contraseña" id="contra" name="contra">
            <span class="error2">  La contraseña debe contener 6 Caracteres</span>
            <button type="button" id="enviar" name="enviar" onclick="validar()">Inicio Sesion</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
    <script src="{% static 'app/js/inicio.js' %}"></script>
{% endblock %}
