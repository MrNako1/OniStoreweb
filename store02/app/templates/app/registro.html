
{% extends 'app/base.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


{% block content %}
	
	{% load static %}
    <link rel="stylesheet" href="{% static 'app/Css/registro.css' %}">

    <div class="form-body">
        <p class="text">Registrarse</p>
        <form action="" class="login-form" method="post"  >
			{% csrf_token %}
			{{form}}
			<br>
            <div class="mb-3 form-group">
                <select id="regiones" class="form-select" aria-label="Default select example"></select>
            </div>
            <div class="mb-3 form-group">
                <select id="comunas" class="form-select" aria-label="Default select example"></select>
            </div>

            <button type="submit" id="enviar" name="enviar" onclick="validar()">Registrar</button>
        </form>
		{{mensaje}}
    </div>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
    <script src="{% static 'app/js/registro.js' %}"></script>

	{% endblock %}
